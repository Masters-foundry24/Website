    <style>
        /* Estilos para o corpo da página */
        body {
            background-image: url("imagem/sucesso.webp"); /* Imagem de fundo */
            background-repeat: no-repeat; /* Não repetir a imagem de fundo */
            background-size: cover; /* Cobrir todo o fundo com a imagem */
        }
 
        /* Estilo para o dropdown do menu */
        .dropdown {
            position: relative; /* Posição relativa */
            display: inline-block; /* Exibe como inline-block */
        }

        /* Estilo para o conteúdo do dropdown */
        .dropdown-content {
            display: none; /* Não exibe inicialmente */
            position: absolute; /* Posição absoluta */
            min-width: 200px; /* Largura mínima */
            z-index: 1; /* Índice Z */
            background-color: black; /* Cor de fundo */
            font-size: 12px; /* Tamanho da fonte */
            padding-top: 20px; /* Padding superior */
            border: 2px solid black; /* Borda */
        }

        /* Estilo para os links dentro do dropdown */
        .dropdown-content a {
            display: block; /* Exibe como bloco */
            font-size: 14px; /* Tamanho da fonte */
            margin-bottom: 5px; /* Margem inferior */
        }

        /* Mostrar o dropdown ao passar o mouse */
        .dropdown:hover .dropdown-content {
            display: block; /* Exibe o dropdown */
        }


        .titulous {
            margin-top: 550px;
            font-size: 28px;
            text-align: center;
            color: #ffff;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
            font-family: Arial, Helvetica, sans-serif;
        }

        .titulous.appear {
            opacity: 1;
            transform: translateY(0);
        }

        .highlight {
            background: linear-gradient(90deg, #2bff00, #f1087d);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #2bff00, 0 0 10px #ff0080, 0 0 15px #f1087d;
            }
            50% {
                text-shadow: 0 0 20px #2bff00, 0 0 30px #ff0080, 0 0 40px #f1087d;
            }
            100% {
                text-shadow: 0 0 5px #2bff00, 0 0 10px #ff0080, 0 0 15px #f1087d;
            }
        }

        .titulous:hover .highlight {
            animation: textGlow 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>

<h1 class="titulous">Obrigado por <span class="highlight">inscrever!</span>  Vamos ligar para você para organizar as coisas logo.</h1>

    <script>
        // Faz a animação do título ao carregar a página
        document.addEventListener('DOMContentLoaded', function() {
