<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
    padding: 20px;
    background-color: #f4f4f4;
}

main {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    flex: 1;
}

.image-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    width: 100%;
    margin-bottom: 0;
}

.image-container img {
    max-width: 100%;
    height: auto;
    display: block;
}

.left-image {
    width: 20%;
    margin-right: auto;
}

.center-image {
    width: 30%;
}

.right-image {
    width: 50%;
    margin-left: auto;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    bottom: 0;
    width: 100%;
}

/* Responsiveness */
@media (max-width: 768px) {
    .left-image {
        width: 25%;
    }

    .center-image {
        width: 40%;
    }

    .right-image {
        width: 60%;
    }
}

@media (max-width: 480px) {
    .left-image {
        width: 30%;
    }

    .center-image {
        width: 50%;
    }

    .right-image {
        width: 70%;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Landing Page</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="../img/DragÃ£o.png" alt="Left Image" class="left-image">
            <img src="../contacto1/imagem/LOGO.png" alt="Center Image" class="center-image">
            <img src="../img/Rei Arthur - Editado.png" alt="Right Image" class="right-image">
        </div>
    </main>
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
